name: Sync with upstream

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync with upstream
        run: |
          # Сохраняем текущее состояние workflow файла
          mkdir -p /tmp/workflows
          cp .github/workflows/sync.yml /tmp/workflows/

          # Синхронизация с upstream
          git remote add upstream https://github.com/ActivityWatch/activitywatch.git
          git fetch upstream master
          
          # Создаем временную ветку для слияния
          git checkout -b temp_sync
          git reset --hard upstream/master
          
          # Восстанавливаем workflow файл
          mkdir -p .github/workflows
          cp /tmp/workflows/sync.yml .github/workflows/
          
          # Коммитим изменения
          git add .
          git commit -m "Sync with upstream master" || true
          
          # Переключаемся обратно на main и сливаем изменения
          git checkout main
          git merge temp_sync
          git branch -D temp_sync

      - name: Push changes
        run: |
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}